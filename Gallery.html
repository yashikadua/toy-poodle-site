       body {
            background: linear-gradient(to bottom, #4B2E2E, #C09F80); /* Ensures a smooth gradient */
            background-size: 100% 100%; /* Covers entire screen */
            background-attachment: fixed; /* Prevents scrolling issues */
            background-repeat: no-repeat; /* Stops any repeating effect */
            font-family: Arial, sans-serif;
            color: #FFFFFF;
            margin-top:160px;
            padding: 0;
            margin-bottom:180px;
        }
        .menu {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: linear-gradient(to bottom, #4B2E2E, #C09F80);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding-top: 50px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
        }
        .menu a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 18px;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
            margin: 10px 0;
        }
        .menu a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
        }
        .menu-btn {
            font-size: 30px;
            position: fixed;
            top: 15px;
            left: 15px;
            cursor: pointer;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent background */
            color: #FFFFFF; /* Text color */
            padding: 10px 30px; /* Padding for better click area */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-btn:hover {
            color: #CCCCCC;
            background: rgba(0, 0, 0, 0.7); /* Slightly darker background on hover */
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .image-gallery img {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
                padding-top: 10px;
            }
            .menu a {
                font-size: 16px;
                padding: 8px;
            }
            .image-gallery {
                margin: 10px;
                gap: 5px;
            }
            .image-gallery img {
                width: 150px;
                height: 150px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .menu-btn {
                font-size: 24px;
                padding: 8px 20px;
            }
            .menu a {
                font-size: 14px;
                padding: 6px;
            }
            .image-gallery img {
                width: 120px;
                height: 120px;
                margin: 4px;
            }
        }
    </style>
