<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Poodle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('C:/Users/Hp/OneDrive/Desktop/Toffee website/Img/Background.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #hding {
            font-size: 3em;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
        }
        h2 {
            color: white;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 29, 29, 0.7);
            color: white;
            padding: 10px 30px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            border-radius: 10px;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(75, 46, 46, 0.85), rgba(192, 159, 128, 0.85));
            padding-top: 60px;
            transition: 0.3s;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }
        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            z-index: -1;
        }
        .sidebar ul li a:hover::before {
            left: 0;
        }
        .sidebar ul li a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }
        .sidebar ul li a .icon {
            margin-right: 10px;
        }
        .open {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="Home.html"><i class="fas fa-home icon"></i> Home</a></li>
            <li><a href="About.html"><i class="fas fa-user icon"></i> About</a></li>
            <li><a href="Strength.html"><i class="fas fa-dumbbell icon"></i> Strength</a></li>
            <li><a href="Weakness.html"><i class="fas fa-heart-broken icon"></i> Weakness</a></li>
            <li><a href="Experience.html"><i class="fas fa-briefcase icon"></i> My Experience</a></li>
            <li><a href="Gallery.html"><i class="fas fa-images icon"></i> Gallery</a></li>
        </ul>
    </div>
    <h1 id="hding">The Poodle</h1>
    <div>
        <h2>Explore the World of Poodles</h2>
    </div>
    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
            } else {
                sidebar.classList.add("open");
            }
        }
    </script>
</body>
</html>
